<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="covid_css.css">
<script src="covid_json.json" charset="utf-8"></script>
<script src="covid_js.js" charset="utf-8"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/al.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<h1 class="title">Coronavirus(COVID-19) NEPAL</h1>
<div class="container">
  <!-- Card stats -->
  <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted">Positive</h5>
        <span id='positive' class="h2 font-weight-bold total_cases color-red count">31</span>
      </div>
      <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
        <img src="https://kawalcorona.com/uploads/sad-u6e.png" width="50" height="50" alt="Positive">
      </div>
    </div>
  </div>
  <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted">Death</h5>
        <span id='death' class="h2 font-weight-bold deaths color-blue count">0</span>
      </div>
      <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">
        <img src="https://kawalcorona.com/uploads/emoji-LWx.png" width="50" height="50" alt="Positif">
      </div>
    </div>
  </div>
  <div class="card card-stats">
    <!-- Card body -->
    <div class="card-body">
      <div class="col">
        <h5 class="card-title text-uppercase text-muted">Recovered</h5>
        <span id='recovered' class="h2 font-weight-bold recovered color-green count">3</span>
      </div>
      <div class="icon icon-shape bg-gradient-green text-white rounded-circle shadow">
        <img src="https://kawalcorona.com/uploads/happy-ipM.png" width="50" height="50" alt="Positif">
      </div>
    </div>
  </div>

      </div>
    </div>
  </div>
</div>

</html>
